<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad aumentada 06</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-box position="1 0.5 1" rotation="0 45 0" src="./palelllll.jpg" scale="0.5 0.5 0.5"></a-box>
    <a-sphere position="-1 0.5 -1" radius="0.3" rotation="0 180 0" src="./espacio.jpg"></a-sphere>
    <a-sphere position="-1 1 -1" radius="0.3" rotation="0 180 0" src="./negro.jpg"><a-animation attribute="position" to="0 8 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
   </a-sphere>
    <a-cylinder position="0 1 0" radius="0.3" height="1.5"  scale="0.6 0.6 0.6" rotation="-90 70 0" src="./moradooooo.jpg" alt=""><a-animation attribute="rotation" to="0 180 0" dur="6000" easing='linear' repeat="indefinite"></a-animation></a-cylinder>
    <a-text position='-1 1 1.8' value="HOLIII:) M y A" color= black></a-text>
    <a-torus position="0 0.8 0"  arc="360" scale="0.8 0.8 0.8" radius="1" radius-tubular="0.07" src="./azuklllll.jpg" rotation="-70 0 0">
    <a-animation attribute="rotation" to="360 0 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-torus>
    <a-plane position="0 0 0" rotation="0 0 0" width="20" height="20" src="./blanco.jpg" ><a-animation attribute="rotation" from="-90 0 0" to="-90 360 0" dur="10000" easing='linear' repeat="indefinite"></a-animation></a-plane>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
