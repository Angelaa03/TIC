<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 03</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->

  <a-box position="0.1 1 -4" rotation="90 0 0"  scale="-3 -3 0.1" src="maderaa.jpg"></a-box>

    <a-marker-camera preset='hiro'></a-marker-camera>

</html>
