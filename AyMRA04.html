<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 04</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
  <a-box position="1 0.5 -5" rotation="0 0 0"  scale="0.2 1 0.2" src="maderaa.jpg"></a-box>
  <a-box position="-1 0.5 -3" rotation="0 0 0"  scale="0.2 1 0.2" src="maderaa.jpg"></a-box>
  <a-box position="1 0.5 -3" rotation="0 0 0"  scale="0.2 1 0.2"src="maderaa.jpg"></a-box>
  <a-box position="-1 0.5 -5"  scale="0.2 1 0.2"rotation="-180 0 0"src="maderaa.jpg"></a-box>
  <a-box position="0.1 1 -4" rotation="90 0 0"  scale="-3 -3 0.1" src="maderaa.jpg"></a-box>
    
  <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
